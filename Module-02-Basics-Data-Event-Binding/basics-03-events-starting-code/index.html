<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <!-- <button v-on:click="counter++">Add</button> -->
            <button v-on:click="addC()">Add</button>
            <!-- <button v-on:click="counter--">Reduce</button> -->
            <button v-on:click.right.prevent="redC(5)">Reduce</button>
            <p v-once>Starting Counter: {{ counter }}</p>
            <p>Result: {{ counter }}</p>

            <input
                type="text"
                name="name"
                id="name"
                v-on:input="setName($event, 'LN')"
                v-on:keyup.enter="setCName"
            />

            <p>Your name: {{ name }}</p>

            <p>Your confirmed name: {{ confirmedName }}</p>

            <form v-on:submit.prevent="submitF">
                <input type="text" name="nm2" id="nm2" />
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
