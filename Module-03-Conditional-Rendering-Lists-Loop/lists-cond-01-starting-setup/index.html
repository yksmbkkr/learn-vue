<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Course Goals</h1>
        </header>
        <section id="user-goals">
            <h2>My course goals</h2>
            <input type="text" v-model="currentGoal" />
            <button @click="addGoal">Add Goal</button>
            <!-- <p :style="{display: hasGoal ? 'none' : 'block'}">
                No goals have been added yet - please start adding some!
            </p>
            <ul :style="{display: hasGoal ? 'block' : 'none'}">
                <li>Goal</li>
            </ul> -->
            <!-- <p v-if="goals.length < 1">
                No goals have been added yet - please start adding some!
            </p>
            <ul v-if="goals.length > 0">
                <li>Goal</li>
            </ul> -->
            <p v-if="goals.length < 1">
                No goals have been added yet - please start adding some!
            </p>
            <ul v-else>
                <!-- <li v-for="goal in goals">{{ goal }}</li> -->
                <li
                    v-for="(goal, idx) in goals"
                    :key="goal"
                    @click="removeGoal(idx)"
                >
                    <!-- Key is required to identify the element uniquely
                 because vue do not re render the element instead just moves the element content -->
                    <p>{{ idx }} - {{ goal }}</p>
                    <input type="text" class="text" @click.stop="" />
                </li>
            </ul>

            <!-- <ul>
                <li
                    v-for="(value, key, index) in { name: 'Something', age: 500}"
                >
                    {{ key }}: {{ value }} - {{ index }}
                </li>
            </ul> -->

            <!-- <ul>
                <li v-for="num in 10">{{num}}</li>
            </ul> -->

            <!-- If Else removes/adds element to dom,
             whereas show never removes or adds the element it just changes
              the display property of element to none or block -->
            <!-- <p v-show="goals.length < 1">
                No goals have been added yet - please start adding some!
            </p>
            <ul v-show="goals.length > 0">
                <li>Goal</li>
            </ul> -->
        </section>
    </body>
</html>
