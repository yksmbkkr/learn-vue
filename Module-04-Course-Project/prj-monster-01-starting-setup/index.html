<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Monster Slayer</h1>
        </header>
        <div id="game">
            <section id="monster" class="container">
                <h2>Monster Health</h2>
                <div class="healthbar">
                    <div
                        class="healthbar__value"
                        :style="monsterBarStyles"
                    ></div>
                </div>
            </section>
            <section id="player" class="container">
                <h2>Your Health</h2>
                <div class="healthbar">
                    <div class="healthbar__value" :style="humanBarStyles"></div>
                </div>
            </section>
            <section class="container" v-if="winner != -1">
                <h2>Game Over !</h2>
                <h3 v-if="winner === 1">You Lost</h3>
                <h3 v-else-if="winner === 2">You Won</h3>
                <h3 v-else-if="winner === 0">DRAW</h3>
                <button @click="newGame">Start New Game</button>
            </section>
            <section id="controls" v-else>
                <button @click="attack">ATTACK</button>
                <button @click="specialAttack" :disabled="specialAvail">
                    SPECIAL ATTACK
                </button>
                <button @click="heal">HEAL</button>
                <button @click="surender">SURRENDER</button>
            </section>
            <section id="log" class="container">
                <h2>Battle Log</h2>
                <ul>
                    <li v-for="log in logs">
                        {{log[0]}} - {{log[1]}} - {{log[2]}}
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
